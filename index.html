<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ethiopian Date Picker</title>
	
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="assets/js/jquery.min.js"></script> -->
	
	<script type="text/javascript" src="assets/js/jquery.calendars.js"></script> 
	<script type="text/javascript" src="assets/js/jquery.calendars.plus.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<h1>Ethiopian Date Picker የኢትዮጲያ ቀን መቁጠሪያ</h1>
	
	<input type="text" id="datepicker" placeholder="Select date">

	<div id="defaultInline" style="padding: 180px 0px;">
	</div>
	
	<script src="assets/js/jquery.plugin.js"></script>
	<script src="assets/js/jquery.calendars.ethiopian.js"></script>
	<script src="assets/js/jquery.calendars.picker.js"></script>
	<script type="text/javascript" src="assets/js/jquery.calendars.picker-am.js"></script>
  <script>
	// $('#defaultInline').calendarsPicker(); 
    $(document).ready(function() {
      $('#datepicker, #defaultInline').calendarsPicker({
        calendar: $.calendars.instance('ethiopian', 'am'),
        dateFormat: 'DD, d MM, yyyy', // Customize the date format as needed
        monthsToShow: [1, 1], // Show only one month in the date picker
        showTrigger: '#calImg', // Optionally, you can add an image as the trigger for the date picker
        regionalOptions: "am" // Set the localization to Amharic
      });
    });
  </script>
</body>
</html>
